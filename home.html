<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #141414;
            color: white;
        }

        /* Previous styles remain the same */
        .navbar {
            padding: 20px 40px;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 10%, transparent);
            z-index: 1000;
            transition: background-color 0.3s;
        }

        .navbar.scrolled {
            background-color: transparent;
        }

        .netflix-logo {
            color: #7700ff;
            font-size: 2rem;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                        url('https://images.mid-day.com/images/images/2023/sep/jawannewlivenlogcov_d.jpg') center/cover;
            display: flex;
            align-items: center;
            padding: 0 40px;
        }

        .hero-content {
            padding-top: 200px;
            max-width: 650px;
        }

        /* New Filter Styles */
        .filter-section {
            padding: 20px 40px;
            /* margin-top: 20px; */
        }

        .filter-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 5px;
        }

        .filter-button {
            padding: 8px 20px;
            border: 2px solid #ffffff;
            background-color: transparent;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-button.active {
            background-color: #ffffff;
            color: #141414;
        }

        .filter-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .filter-button.active:hover {
            background-color: #ffffff;
        }

        /* Existing styles remain the same */
        .movies-section {
            padding: 20px 40px;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .movie-card {
            position: relative;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .logo {
            width: 150px;
        }

        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 4px;
        }

        .movie-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            border-radius: 0 0 4px 4px;
        }

        .movie-title {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .movie-rating {
            color: #46d369;
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .filter-section {
                padding: 15px 20px;
            }
            
            .filter-buttons {
                gap: 10px;
            }
            
            .filter-button {
                padding: 6px 15px;
                font-size: 0.9rem;
            }
        }
        /* Hero Section Buttons */
.hero-buttons {
    display: flex;
    gap: 15px;
}

.button {
    padding: 12px 30px;
    border: none;
    border-radius: 4px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    font-weight: 600;
    min-width: 150px;
}

.play-button {
    background-color: white;
    color: black;
}

.play-button:hover {
    background-color: rgba(255, 255, 255, 0.75);
}

.more-info-button {
    background-color: rgba(109, 109, 110, 0.7);
    color: white;
}

.more-info-button:hover {
    background-color: rgba(109, 109, 110, 0.4);
}

/* Mobile responsiveness */
@media (max-width: 768px) {
    .hero-buttons {
        flex-direction: column;
        gap: 10px;
    }

    .button {
        padding: 10px 20px;
        font-size: 1rem;
        width: 100%;
        max-width: 300px;
    }
}
.chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 360px;
            height: 500px;
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transform: translateY(460px);
            transition: transform 0.3s ease;
        }

        .chat-widget.open {
            transform: translateY(0);
        }

        .chat-header {
            padding: 15px;
            
            background-color: #7700ff ;
            color: white;
            border-radius: 10px 10px 0 0;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h3 {
            margin: 0;
            font-size: 1.1rem;
        }

        .chat-body {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-message {
            margin-bottom: 10px;
            max-width: 80%;
            padding: 10px;
            border-radius: 15px;
            line-height: 1.4;
        }

        .user-message {
            background-color: #7700ff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background-color: #333;
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .chat-input {
            padding: 15px;
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 20px;
            background-color: #222;
            color: white;
            outline: none;
        }

        .chat-input button {
            padding: 10px 20px;
            background-color: #7700ff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .chat-input button:hover {
            background-color: #7700ff;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        /* Smooth scrollbar */
        .chat-body::-webkit-scrollbar {
            width: 6px;
        }

        .chat-body::-webkit-scrollbar-track {
            background: #222;
        }

        .chat-body::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEghvBnBe5rr5Zu34sjCbURatrKvHJLmICkifea5hSVTx1xiP0zc49If9lJCS4QTbSoGlrMWUz-pyshCEt7l7t6dHr6Jq25aaPoAf2xLEjNAzsb7jYGc2pLe9ke8DAV6IeinpxZord9yPksDBSCpicoYM3TwpY11Bp2OMe7GL30Z3_WTT9HLpFF792a-HeU/s1600/ANIKIETLOGO.png" class="logo">
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">JAWAN MOVIE <br><br></h1>
            <p class="hero-description">
                Watch the latest blockbuster movies and TV shows on Netflix. <br><br>
                
            </p>
            <div class="hero-buttons">
                <button class="button play-button">â–¶ Play</button>
                <a href="https://www.imdb.com/title/tt15354916/?ref_=nv_sr_srsg_0_tt_6_nm_2_in_0_q_jawan">
                    <button class="button more-info-button">â„¹ More Info</button>
                </a>
            </div>
        </div>
    </section>

    <section class="filter-section">
        <div class="filter-buttons">
            <button class="filter-button active" data-genre="all">All</button>
            <button class="filter-button" data-genre="action">Action</button>
            <button class="filter-button" data-genre="scifi">Sci-Fi</button>
            <button class="filter-button" data-genre="drama">Drama</button>

            <button class="filter-button" data-genre="thriller">Thriller</button>
        </div>
    </section>

    <section class="movies-section">
        <h2 class="section-title">Suggestions</h2>
        <div class="movies-grid" id="moviesGrid">
            <!-- Movies will be populated by JavaScript -->
        </div>
    </section>

    <div class="chat-widget" id="chatWidget">
        <div class="chat-header" id="chatHeader">
            <h3>AniKIET Assistant</h3>
            <span id="toggleChat">â–¼</span>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="bot-message">
                Hello! I'm your AniKIET assistant. How can I help you today?
            </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
            Assistant is typing...
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendMessage">Send</button>
        </div>
    </div>

    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Updated movie data with genres
        const movies = [
            { 
                title: 'Iron Man', 
                rating: '98% Match', 
                image: 'https://rukminim2.flixcart.com/image/850/1000/j81xsi80/poster/c/z/n/large-iron-man-3-movie-on-fine-art-paper-on-24x36-large-poster-original-imaerxze7vebfxzs.jpeg?q=90&crop=false',
                genres: ['action', 'scifi']
            },
            { 
                title: 'Doctor Strange', 
                rating: '95% Match', 
                image: 'https://render.fineartamerica.com/images/rendered/default/poster/6/8/break/images/artworkimages/medium/3/doctor-strange-kal-spero.jpg',
                genres: ['fantasy', 'action']
            },
            { 
                title: 'Last Of Us', 
                rating: '92% Match', 
                image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSTg7d839YXP6jefaOVHd-Zvg62WwioOFes7A&s',
                genres: ['action', 'drama']
            },
            { 
                title: 'Joker', 
                rating: '90% Match', 
                image: 'https://rukminim2.flixcart.com/image/850/1000/k9u8zgw0/poster/4/s/z/large-joker-wall-posters-for-bedroom-living-room-office-pr-pos-original-imafrjq3zzttgfht.jpeg?q=90&crop=false',
                genres: ['drama', 'thriller']
            },
            { 
                title: 'Spider-Man', 
                rating: '88% Match', 
                image: 'https://rukminim2.flixcart.com/image/850/1000/jqwny4w0/poster/s/v/u/medium-spider-man-11-spider-man-poster-for-room-office-13-inch-x-original-imafctjenprfatgh.jpeg?q=20&crop=false',
                genres: ['action', 'scifi']
            },
            { 
                title: 'Game of Thrones', 
                rating: '85% Match', 
                image: 'https://hips.hearstapps.com/hmg-prod/images/gt8-key-fb-9x16-jon-snow-1551376578.jpg?crop=1xw:1xh;center,top&resize=980:*',
                genres: ['fantasy', 'drama']
            },
            { 
                title: 'Three Idiots', 
                rating: '82% Match', 
                image: 'https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/p7951929_p_v8_aa.jpg',
                genres: ['scifi', 'thriller']
            },
            { 
                title: 'Jawan', 
                rating: '80% Match', 
                image: 'https://reviewpuram.in/wp-content/uploads/2023/09/Jawan.jpg',
                genres: ['action', 'thriller']
            }
        ];

        // Function to display movies
        function displayMovies(filteredMovies) {
            const moviesGrid = document.getElementById('moviesGrid');
            moviesGrid.innerHTML = ''; // Clear existing movies
            
            filteredMovies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card';
                movieCard.innerHTML = `
                    <img src="${movie.image}" alt="${movie.title}">
                    <div class="movie-info">
                        <h3 class="movie-title">${movie.title}</h3>
                        <span class="movie-rating">${movie.rating}</span>
                    </div>
                `;
                moviesGrid.appendChild(movieCard);
            });
        }

        // Initial display of all movies
        displayMovies(movies);

        // Filter functionality
        const filterButtons = document.querySelectorAll('.filter-button');
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Update active button
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                // Filter movies
                const selectedGenre = button.getAttribute('data-genre');
                const filteredMovies = selectedGenre === 'all' 
                    ? movies 
                    : movies.filter(movie => movie.genres.includes(selectedGenre));
                
                displayMovies(filteredMovies);
            });
        });
        const chatWidget = document.getElementById('chatWidget');
        const chatHeader = document.getElementById('chatHeader');
        const chatBody = document.getElementById('chatBody');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendMessage');
        const toggleChat = document.getElementById('toggleChat');
        const typingIndicator = document.getElementById('typingIndicator');

        // Toggle chat widget
        chatHeader.addEventListener('click', () => {
            chatWidget.classList.toggle('open');
            toggleChat.textContent = chatWidget.classList.contains('open') ? 'â–¼' : 'â–²';
        });

        // Send message function
        function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                // Add user message
                addMessage(message, 'user');
                userInput.value = '';

                // Show typing indicator
                typingIndicator.style.display = 'block';

                // Simulate bot response after a delay
                setTimeout(() => {
                    getBotResponse(message);
                }, 1000);
            }
        }

        // Add message to chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageDiv.textContent = text;
            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // Get bot response
        function getBotResponse(userMessage) {
            // Simple response logic - you can expand this
            const responses = {
                'hello': 'Hi there! How can I help you with AniKIET today?',
                'hi': 'Hello! What can I assist you with?',
                'help': 'I can help you with: \n- Movie recommendations\n- Technical support\n- Account issues\n- Finding specific content\nWhat do you need help with?',
                'movies': 'What kind of movies do you enjoy? I can recommend some Iron Man, Three Idiots, Spider Man, Jawan',
                'recommend': 'I\'d be happy to recommend something! What genres do you prefer?',
                'price': 'AniKIET offers several plans starting from 100 Cr/month. Would you like to know more about our pricing?',
                'account': 'I can help you with account-related questions. What specific information do you need?',
                'bye': 'Goodbye! Enjoy watching AniKIET!',
                'thanks': 'You\'re welcome! Let me know if you need anything else.',
                'thank you': 'You\'re welcome! Let me know if you need anything else.'
            };

            // Hide typing indicator
            typingIndicator.style.display = 'none';

            // Check for matching keywords
            const messageLower = userMessage.toLowerCase();
            let response = 'I\'m not sure how to help with that. Could you try ask me my Syllabus prompt ðŸ—¿?';

            for (const [key, value] of Object.entries(responses)) {
                if (messageLower.includes(key)) {
                    response = value;
                    break;
                }
            }

            addMessage(response, 'bot');
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial chat state
        setTimeout(() => {
            chatWidget.classList.add('open');
        }, 1000);
    </script>
</body>
