<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <script>
        alert("Make Sure You Are 15+");
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #141414;
            color: white;
        }

        /* Previous styles remain the same */
        .navbar {
            padding: 20px 40px;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 10%, transparent);
            z-index: 1000;
            transition: background-color 0.3s;
        }

        .navbar.scrolled {
            background-color: transparent;
        }

        .netflix-logo {
            color: #7700ff;
            font-size: 2rem;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                        url('https://images.mid-day.com/images/images/2023/sep/jawannewlivenlogcov_d.jpg') center/cover;
            display: flex;
            align-items: center;
            padding: 0 40px;
        }

        .hero-content {
            padding-top: 200px;
            max-width: 650px;
        }

        /* New Filter Styles */
        .filter-section {
            padding: 20px 40px;
            /* margin-top: 20px; */
        }

        .filter-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 5px;
        }

        .filter-button {
            padding: 8px 20px;
            border: 2px solid #ffffff;
            background-color: transparent;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-button.active {
            background-color: #ffffff;
            color: #141414;
        }

        .filter-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .filter-button.active:hover {
            background-color: #ffffff;
        }

        /* Existing styles remain the same */
        .movies-section {
            padding: 20px 40px;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .movie-card {
            position: relative;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .logo {
            width: 150px;
        }

        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 4px;
        }

        .movie-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            border-radius: 0 0 4px 4px;
        }

        .movie-title {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .movie-rating {
            color: #46d369;
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .filter-section {
                padding: 15px 20px;
            }
            
            .filter-buttons {
                gap: 10px;
            }
            
            .filter-button {
                padding: 6px 15px;
                font-size: 0.9rem;
            }
        }
        /* Hero Section Buttons */
.hero-buttons {
    display: flex;
    gap: 15px;
}

.button {
    padding: 12px 30px;
    border: none;
    border-radius: 4px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    font-weight: 600;
    min-width: 150px;
}

.play-button {
    background-color: white;
    color: black;
}

.play-button:hover {
    background-color: rgba(255, 255, 255, 0.75);
}

.more-info-button {
    background-color: rgba(109, 109, 110, 0.7);
    color: white;
}

.more-info-button:hover {
    background-color: rgba(109, 109, 110, 0.4);
}

/* Mobile responsiveness */
@media (max-width: 768px) {
    .hero-buttons {
        flex-direction: column;
        gap: 10px;
    }

    .button {
        padding: 10px 20px;
        font-size: 1rem;
        width: 100%;
        max-width: 300px;
    }
}
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEghvBnBe5rr5Zu34sjCbURatrKvHJLmICkifea5hSVTx1xiP0zc49If9lJCS4QTbSoGlrMWUz-pyshCEt7l7t6dHr6Jq25aaPoAf2xLEjNAzsb7jYGc2pLe9ke8DAV6IeinpxZord9yPksDBSCpicoYM3TwpY11Bp2OMe7GL30Z3_WTT9HLpFF792a-HeU/s1600/ANIKIETLOGO.png" class="logo">
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">JAWAN MOVIE <br><br></h1>
            <p class="hero-description">
                Watch the latest blockbuster movies and TV shows on Netflix. <br><br>
                
            </p>
            <div class="hero-buttons">
                <button class="button play-button">▶ Play</button>
                <a href="https://www.imdb.com/title/tt15354916/?ref_=nv_sr_srsg_0_tt_6_nm_2_in_0_q_jawan">
                    <button class="button more-info-button">ℹ More Info</button>
                </a>
            </div>
        </div>
    </section>

    <section class="filter-section">
        <div class="filter-buttons">
            <button class="filter-button active" data-genre="all">All</button>
            <button class="filter-button" data-genre="action">Action</button>
            <button class="filter-button" data-genre="scifi">Sci-Fi</button>
            <button class="filter-button" data-genre="drama">Drama</button>
            <button class="filter-button" data-genre="fantasy">Fantasy</button>
            <button class="filter-button" data-genre="thriller">Thriller</button>
        </div>
    </section>

    <section class="movies-section">
        <h2 class="section-title">Suggestions</h2>
        <div class="movies-grid" id="moviesGrid">
            <!-- Movies will be populated by JavaScript -->
        </div>
    </section>

    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Updated movie data with genres
        const movies = [
            { 
                title: 'Iron Man', 
                rating: '98% Match', 
                image: 'https://rukminim2.flixcart.com/image/850/1000/j81xsi80/poster/c/z/n/large-iron-man-3-movie-on-fine-art-paper-on-24x36-large-poster-original-imaerxze7vebfxzs.jpeg?q=90&crop=false',
                genres: ['action', 'scifi']
            },
            { 
                title: 'Doctor Strange', 
                rating: '95% Match', 
                image: 'https://render.fineartamerica.com/images/rendered/default/poster/6/8/break/images/artworkimages/medium/3/doctor-strange-kal-spero.jpg',
                genres: ['fantasy', 'action']
            },
            { 
                title: 'Last Of Us', 
                rating: '92% Match', 
                image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSTg7d839YXP6jefaOVHd-Zvg62WwioOFes7A&s',
                genres: ['action', 'drama']
            },
            { 
                title: 'Joker', 
                rating: '90% Match', 
                image: 'https://rukminim2.flixcart.com/image/850/1000/k9u8zgw0/poster/4/s/z/large-joker-wall-posters-for-bedroom-living-room-office-pr-pos-original-imafrjq3zzttgfht.jpeg?q=90&crop=false',
                genres: ['drama', 'thriller']
            },
            { 
                title: 'Spider-Man', 
                rating: '88% Match', 
                image: 'https://rukminim2.flixcart.com/image/850/1000/jqwny4w0/poster/s/v/u/medium-spider-man-11-spider-man-poster-for-room-office-13-inch-x-original-imafctjenprfatgh.jpeg?q=20&crop=false',
                genres: ['action', 'scifi']
            },
            { 
                title: 'Game of Thrones', 
                rating: '85% Match', 
                image: 'https://hips.hearstapps.com/hmg-prod/images/gt8-key-fb-9x16-jon-snow-1551376578.jpg?crop=1xw:1xh;center,top&resize=980:*',
                genres: ['fantasy', 'drama']
            },
            { 
                title: 'Three Idiots', 
                rating: '82% Match', 
                image: 'https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/p7951929_p_v8_aa.jpg',
                genres: ['scifi', 'thriller']
            },
            { 
                title: 'Jawan', 
                rating: '80% Match', 
                image: 'https://reviewpuram.in/wp-content/uploads/2023/09/Jawan.jpg',
                genres: ['action', 'thriller']
            }
        ];

        // Function to display movies
        function displayMovies(filteredMovies) {
            const moviesGrid = document.getElementById('moviesGrid');
            moviesGrid.innerHTML = ''; // Clear existing movies
            
            filteredMovies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card';
                movieCard.innerHTML = `
                    <img src="${movie.image}" alt="${movie.title}">
                    <div class="movie-info">
                        <h3 class="movie-title">${movie.title}</h3>
                        <span class="movie-rating">${movie.rating}</span>
                    </div>
                `;
                moviesGrid.appendChild(movieCard);
            });
        }

        // Initial display of all movies
        displayMovies(movies);

        // Filter functionality
        const filterButtons = document.querySelectorAll('.filter-button');
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Update active button
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                // Filter movies
                const selectedGenre = button.getAttribute('data-genre');
                const filteredMovies = selectedGenre === 'all' 
                    ? movies 
                    : movies.filter(movie => movie.genres.includes(selectedGenre));
                
                displayMovies(filteredMovies);
            });
        });
    </script>
</body>
</html>
