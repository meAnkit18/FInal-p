<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000000d4;
            padding: 20px;
        }

        .signup-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #7700ff;
        }

        .error {
            color: #e74c3c;
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: none;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #7700ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #7700ff;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .success-message {
            display: none;
            text-align: center;
            color: #27ae60;
            margin-top: 1rem;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 1.5rem;
            }
        }
        .navbar {
            padding: 20px 40px;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 10%, transparent);
            z-index: 1000;
            transition: background-color 0.3s;
        }

        .navbar.scrolled {
            background-color: transparent;
        }

        .netflix-logo {
            color: #7700ff;
            font-size: 2rem;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .aabutton{
    border: 0;
    outline: 0;
    background: #7700ff;
    color: #fff;
    padding: 7px 20px;
    font-size: 12px;
    border-radius: 4px;
    margin-left: 10px;
    cursor: pointer;
    /* #db0001 */
    
}
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEghvBnBe5rr5Zu34sjCbURatrKvHJLmICkifea5hSVTx1xiP0zc49If9lJCS4QTbSoGlrMWUz-pyshCEt7l7t6dHr6Jq25aaPoAf2xLEjNAzsb7jYGc2pLe9ke8DAV6IeinpxZord9yPksDBSCpicoYM3TwpY11Bp2OMe7GL30Z3_WTT9HLpFF792a-HeU/s1600/ANIKIETLOGO.png" height="50px" class="logo">
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
            <a href="about.html"><button class="aabutton">My Profile</button></a>
        </div>
    </nav>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div class="error" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error" id="confirmPasswordError"></div>
            </div>

            <button type="submit">Sign Up</button>
        </form>
        <div class="success-message" id="successMessage">
            Account created successfully! <br>
            <a href="home.html"><button>Watch Now!</button></a>
            
        </div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const successMessage = document.getElementById('successMessage');

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError(elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.style.display = 'none';
        }

        function validateForm() {
            let isValid = true;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

   
            ['usernameError', 'emailError', 'passwordError', 'confirmPasswordError'].forEach(hideError);

            
            if (username.length < 3) {
                showError('usernameError', 'Username must be at least 3 characters long');
                isValid = false;
            }

            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('emailError', 'Please enter a valid email address');
                isValid = false;
            }

            
            if (password.length < 8) {
                showError('passwordError', 'Password must be at least 8 characters long');
                isValid = false;
            }

           
            if (password !== confirmPassword) {
                showError('confirmPasswordError', 'Passwords do not match');
                isValid = false;
            }

            return isValid;
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            if (validateForm()) {
                
                form.style.display = 'none';
                successMessage.style.display = 'block';
                
                
                console.log('Form submitted:', {
                    username: document.getElementById('username').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                });
            }
        });

        ['username', 'email', 'password', 'confirmPassword'].forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                validateForm();
            });
        });
    </script>
</body>
</html>
